<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Appointments</title>
    <link rel="stylesheet" th:href="@{/css/appointment-list.css}" />

</head>
<body class="dark-theme">



<div class="container" style="margin-top: 5rem;">
    <h1>Appointments List</h1>

    <div class="appointment-grid">
        <h1><span th:text="${appointmentWith}"></span></h1>

        <div th:each="appointment : ${appointment}" class="appointment-card">
            <div class="appointment-details">
                <p><strong>Type: </strong><span th:text=" ${appointment.type}">Type</span></p>
                <p><strong>Time: </strong><span th:text=" ${appointment.date} + ' at ' +${appointment.time}">Time</span></p>
                <p><strong>Client: </strong><span th:text=" ${appointment.clientname}">With</span></p>
                <br>
            </div>

        </div>


    </div>



</div>

</body>
</html>
