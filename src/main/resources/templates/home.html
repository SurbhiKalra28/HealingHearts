<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>Healing Hearts - Home</title>
    <!-- Include Bootstrap CSS for carousel -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="Logo"></a>
        </div>
        <h1>Healing Hearts</h1>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
        <div class="user-profile">
            <a th:href="@{/appointment/{username}(username=${username})}">Appointments</a>
        </div>
        <div class="user-profile">
            <a th:href="@{/contact}">Contact</a>
        </div>
        <div class="user-profile">
            <a th:href="@{/about}">About Us</a>
        </div>
        <div class="user-profile">
            <span th:if="${username != null and username != 'admin'}">
                Welcome, <strong th:text="${username}"></strong>!
            </span>
            <span th:if="${username != null and username != 'admin'}">
                <a href="/">Logout</a></span>
            <span th:if="${username == 'admin' or username == null}">
                <a th:href="@{/loginpage}">Sign In</a> | <a th:href="@{/register}">Register</a></span>
        </div>
    </div>
</header>

<main>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/carousel-image-1.jpg" class="d-block w-100" alt="First slide">
            </div>
            <div class="carousel-item">
                <img src="/images/carousel-image-2.jpg" class="d-block w-100" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img src="/images/carousel-image-3.jpg" class="d-block w-100" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
